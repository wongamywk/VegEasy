<html>
<head>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<style>
    .util-center {
        margin: auto;
    }

    .util-max-512px {
        max-width: 512px;
    }

    .util-spacing-h--40px {
        margin-top: 40px;
        margin-bottom: 40px
    }
    .util-no-decoration {
        text-decoration: none;
    }
</style>

<body class="mdl-color--blue-grey-50">


<!-- LOGIN FORM -->
<div class="mdl-grid">

    <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
        <div class="mdl-card__title mdl-color--yellow-700">
            <h2 class="mdl-card__title-text mdl-color-text--white">User Login</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-grid">

            <b class="mdl-color-text--accent"></b>
 <b class="mdl-color-text--accent"><%= errorMessage %></b>

            <form method="POST" action="verify">
              <!--  <input type="hidden" name="action" value="Login">-->



                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_username">Username</label>
                    <input class="mdl-textfield__input" type="text" name="username" value="">
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_password">Password</label>
                    <input class="mdl-textfield__input" type="password" name="password" value="">

                </div>

                <div class="mdl-cell mdl-cell--12-col send-button" align="center">

                    <button type="submit" value="Verify" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--teal-400">
                        Log In
                    </button>
                </div>

            </form>
<p> If you do not have an account, please <a class="one" href="register">
register</a>.</p>
        </div>
    </div>
</div>

<!-- Material Design Lite JavaScript -->
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>

</body>
</html>
