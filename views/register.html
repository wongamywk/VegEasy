<!DOCTYPE html>
<html>
<head>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<style>
    .util-center {
        margin: auto;
    }

    .util-max-512px {
        max-width: 512px;
    }

    .util-spacing-h--40px {
        margin-top: 40px;
        margin-bottom: 40px
    }
    .util-no-decoration {
        text-decoration: none;
    }
</style>

<body class="mdl-color--blue-grey-50">

<!-- REGISTER FORM -->
<div class="mdl-grid" >
    <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
        <div class="mdl-card__title mdl-color--teal-500">
            <h2 class="mdl-card__title-text mdl-color-text--white">Create a New Account</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-grid">

<b class="mdl-color-text--accent"><%= errorMessage %></b>
            <form method="post" action="register">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                  <label class="mdl-textfield__label mdl-color-text--grey">Username</label>
                  <input class="mdl-textfield__input" type="text" name="username" value="" pattern="^[a-z0-9_-]{3,15}$">
                  <span class="mdl-textfield__error">3-15 characters with only lowercase letters, digits, underscore, and hyphen</span>
              </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey">Email address</label>
                    <input class="mdl-textfield__input" type="email" name="email" value="">
                    <span class="mdl-textfield__error">Please enter the email address in the correct format</span>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey">Password</label>
                    <input class="mdl-textfield__input" type="password" value="" name="password" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})">
                    <span class="mdl-textfield__error">
                        6-20 characters with at least a digit, lowercase and uppercase letters,
                        and special symbol in @#$%
                    </span>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey">Password Confirm</label>
                    <input class="mdl-textfield__input" type="password" id="" name="password_confirm" value="">
                </div>

                <div class="mdl-cell mdl-cell--12-col send-button" align="center">
                    <button type="submit" value="Register" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Material Design Lite JavaScript -->
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>

</body>
</html>
